<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
	<title>码头帮，程序员求职最好的伙伴</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-theme.min.css"></link>
	<style type="text/css">
	.wrap{
		margin:50px auto;
		width:660px;
		height:auto;
	}
	a{
		text-decoration: none;
		color:black;
		font-size: 20px;
		margin:0 auto;
	}
	.form-horizontal{
			width:650px;
			margin-top:50px;
			height:auto;
	}
	
	</style>
</head>
<body>
	<div class="wrap clearfix">
		<a href="/">返回首页</a>
		<form class="form-horizontal clearfix">
			<div class="form-group-lg clearfix">
			    <label for="inputname" class="col-sm-2 col-lg-4 control-label">用户名</label>
			    <div class="col-sm-10 col-lg-6 ">
     				<input type="text" class="form-control" id="inputname" placeholder="Name">
   				</div>
  			</div>
			<div class="form-group-lg clearfix">
			    <label for="inputEmail" class="col-sm-2 col-lg-4 control-label">邮箱</label>
			    <div class="col-sm-10 col-lg-6">
     				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
   				</div>
  			</div>
			<div class="form-group-lg clearfix">
			    <label for="inputPassword" class="col-sm-2 col-lg-4 control-label">密码</label>
			    <div class="col-sm-10 col-lg-6">
			     	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			    </div>
			  </div>
			<div class="form-group-lg clearfix">
			    <label for="inputPassword1" class="col-sm-2 col-lg-4 control-label">确认密码</label>
			    <div class="col-sm-10 col-lg-6">
			     	<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group-lg clearfix">
			    <label for="inputschool" class="col-sm-2 col-lg-4 control-label">学校</label>
			    <div class="col-sm-10 col-lg-6">
			     	<input type="text" class="form-control" id="inputschool" placeholder="School">
			    </div>
			  </div>
			  <div class="form-group-lg clearfix">
			    <label for="inputsMajor" class="col-sm-2 col-lg-4 control-label">专业</label>
			    <div class="col-sm-10 col-lg-6">
			     	<input type="text" class="form-control" id="inputMajor" placeholder="Major">
			    </div>
			  </div>
			<div class="form-group-lg">
			    <div class="col-sm-offset-2 col-sm-10">
			     	<button type="submit" class="btn btn-success btn-lg ">立即注册</button>
			    </div>
			</div>
		</form>
	</div>
</body>
</html>
